<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <div class="top">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile image of Jessica">
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
        <div class="quote">"Front-end developer and avid reader."</div>
      </div>
      <div class="links">
        <div class="links">
          <p tabindex="0">GitHub</p>
          <p tabindex="0">Frontend Mentor</p>
          <p tabindex="0">LinkedIn</p>
          <p tabindex="0">Twitter</p>
          <p tabindex="0  ">Instagram</p>
        </div>
      </div>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andreas Dahlgren</a>.
    </div>
  </div>
</body>
</html>
